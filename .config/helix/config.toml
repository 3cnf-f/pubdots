theme = "autumn"

[keys.normal]

"ä" = { "h" = ":toggle file-picker.hidden", "r" = ":config-reload", "l"=":toggle-option line-number absolute relative"}
 

[editor]
line-number = "relative" 
scroll-lines = 1
scrolloff = 8
true-color = true

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-messages = true

[editor.statusline]
left = ["mode", "spinner", "file-name"]
center = []
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"

[editor.indent-guides]
render = true
character = "\uF444"
